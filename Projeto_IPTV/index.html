<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Player</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
        }
        iframe {
            width: 640px;
            height: 400px;
            border: none;
        }
        .btn-container {
            margin-top: 10px;
        }
        .btn {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>

    <h2>IPTV Player</h2>

    <!-- Iframe onde o IPTV serÃ¡ carregado -->
    <iframe id="playerFrame" name="Player" src="https//%72%65%64%65%63%61%6E%61%69%73%74%76%2E%70%73/player3/ch.php?canal=discovery" allow="encrypted-media" allowFullScreen></iframe>

    <div class="btn-container">
        <button class="btn" onclick="trocarCanal('discovery')">Discovery</button>
        <button class="btn" onclick="trocarCanal('natgeo')">NatGeo</button>
        <button class="btn" onclick="trocarCanal('espn')">ESPN</button>
    </div>

    <script>
        function trocarCanal(canal) {
            var iframe = document.getElementById('playerFrame');
            iframe.src = "//%72%65%64%65%63%61%6E%61%69%73%74%76%2E%70%73/player3/ch.php?canal=" + canal;
        }
    </script>

</body>
</html>
